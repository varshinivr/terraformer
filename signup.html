<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/loginstyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>SIgnup page</title>
</head>
<body>
    <div class="container m-2">
        <div class="row">
          <div class="col"></div>
          <div class="col-sm-7 col-md-6 col-lg-5">
            <div class="card shadow border-0">
              <div class="card-body">
                <h1 style="text-align: center;">Job Portal</h1>
                <h1 class="text-center">Signup</h1>
                <form class="needs-validation" action="" method="">
                  <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="username" class="form-control" id="exampleInputUsername" placeholder="Username" style="border-radius: 15px;"required >
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="border-radius: 15px;" required>
                  </div>
                  <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="border-radius: 15px;" required>
                  </div>
                  <button type="submit" class="btn btn-danger btn-block">Login</button>
                </form>
                <div class="mt-2 text-center">
                  Don't have an account?
                  <a href="/register">Sign Up</a>
                </div>
              </div>
            </div>
        </div>
        <div class="col"> </div>
      </div>
    </div>


    

</body>
</html>
